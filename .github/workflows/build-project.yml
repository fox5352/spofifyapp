name: Build and Deploy Vite Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Specify the Node.js version your project requires

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the project
      - name: Build the project
        run: npm run build

      # Commit the 'dist' folder to the main branch
      - name: config git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Copy the build output to the 'doc' folder
      - name: copy doc folder
        run: |
          mkdir docs
          cp -r dist/* ./docs

      - name: commit doc folder 
        run: |
          git add ./doc
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build output committed by GitHub Actions"
            git push origin main
          fi
